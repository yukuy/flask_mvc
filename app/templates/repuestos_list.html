<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Repuestos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <div class="repuestos-list">
        <h2>Lista de Repuestos</h2>
        <a href="{{ url_for('add_repuesto') }}">Agregar Nuevo Repuesto</a>

        <ul>
            {% for repuesto in repuestos %}
            <li>
                <h3>{{ repuesto.nombre }}</h3>
                <p>Precio: {{ repuesto.precio }}</p>
                <img src="{{ url_for('static', filename='images/' ~ repuesto.foto) }}" alt="{{ repuesto.nombre }}">
                <a href="{{ url_for('edit_repuesto', id=repuesto.id) }}">Editar</a>
                <form action="{{ url_for('delete_repuesto', id=repuesto.id) }}" method="post">
                    <button type="submit">Eliminar</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endblock %}
</body>
</html>
